      heading = "Réseaux"

      [[params.links.list3.link]]
        text = "GitHub"
        url = "https://github.com/lagrezd/"

      [[params.links.list3.link]]
        text = "Twitter"
        url = "https://twitter.com/damien_lagreze/"

